<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Alyssa's Weather App</title>
  </head>
  <body>
    <div class="weatherapp">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1 class="fira-sans-condensed-medium">Dublin</h1>
          <p class="fira-sans-condensed-light">
            Tuesday 14:49, scattered clouds <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div class="fira-sans-condensed-bold">☁️12°C</div>
      </main>

      <footer class="fira-sans-condensed-extralight">
        Built by
        <a href="https://github.com/Caramelyx">Alyssa Alcantara</a>
        hosted on
        <a href="https://github.com/Caramelyx/FINALWEATHERAPP"> Github </a>
        website hosted on
        <a href="https://alyssa-weather.netlify.app/"> Netlify </a>
      </footer>
    </div>
  </body>
</html>
